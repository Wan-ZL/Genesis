name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: assistant/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio
          pip install -r assistant/requirements.txt

      - name: Run tests
        working-directory: assistant
        run: |
          python -m pytest tests/ -v --tb=short
        env:
          # Prevent tests from trying to use real API keys
          OPENAI_API_KEY: "test-key-not-real"

  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Check Python syntax
        run: |
          python -m py_compile assistant/server/main.py
          python -m py_compile assistant/server/routes/chat.py
          python -m py_compile assistant/server/services/memory.py
          python -m py_compile assistant/server/services/tools.py
          python -m py_compile assistant/evals/framework.py
