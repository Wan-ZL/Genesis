; Genesis AI Assistant - Supervisor Configuration
; Cross-platform process management

[unix_http_server]
file=/tmp/genesis-supervisor.sock

[supervisord]
logfile=%(ENV_HOME)s/Library/Logs/Genesis/supervisord.log
pidfile=/tmp/genesis-supervisord.pid
childlogdir=%(ENV_HOME)s/Library/Logs/Genesis

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///tmp/genesis-supervisor.sock

[program:assistant]
command=python -m server.main
directory=/Users/zelin/Startups/Genesis/assistant
environment=ASSISTANT_PERMISSION_LEVEL="1",PYTHONPATH="/Users/zelin/Startups/Genesis/assistant"
autorestart=true
startsecs=5
startretries=3
stopwaitsecs=10
stopasgroup=true
killasgroup=true
stderr_logfile=%(ENV_HOME)s/Library/Logs/Genesis/assistant.err.log
stdout_logfile=%(ENV_HOME)s/Library/Logs/Genesis/assistant.out.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5
stderr_logfile_maxbytes=10MB
stderr_logfile_backups=5
