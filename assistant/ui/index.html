<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>AI Assistant</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Assistant</h1>
            <button id="toggle-status-btn" class="mobile-only" aria-label="Toggle status panel">Menu</button>
        </header>

        <main>
            <div class="chat-container">
                <div id="messages" class="messages"></div>

                <div id="file-preview" class="file-preview"></div>
                <div class="input-area">
                    <input type="file" id="file-input" accept="image/*,.pdf" style="display:none" multiple>
                    <button id="attach-btn" type="button" title="Attach image or PDF">ðŸ“Ž</button>
                    <textarea
                        id="message-input"
                        placeholder="Type your message..."
                        rows="1"
                    ></textarea>
                    <button id="send-btn" type="button">Send</button>
                </div>
            </div>

            <aside class="status-panel">
                <h2>Status</h2>
                <div id="status-content">
                    <div class="status-section">
                        <h3>Assistant Status</h3>
                        <div class="assistant-status-grid">
                            <div class="status-item">
                                <span class="status-label">Version</span>
                                <span class="status-value" id="assistant-version">-</span>
                            </div>
                            <div class="status-item">
                                <span class="status-label">Uptime</span>
                                <span class="status-value" id="assistant-uptime">-</span>
                            </div>
                            <div class="status-item">
                                <span class="status-label">Messages</span>
                                <span class="status-value" id="assistant-msg-count">-</span>
                            </div>
                        </div>
                        <p id="current-focus" style="display:none">Loading...</p>
                        <p id="last-run" style="display:none">Loading...</p>
                    </div>
                    <div class="status-section">
                        <h3>Conversations</h3>
                        <ul id="conversations-list"></ul>
                        <button id="new-conversation-btn">New Conversation</button>
                    </div>
                    <div class="status-section">
                        <h3>Metrics</h3>
                        <div id="metrics-panel" class="metrics-grid">
                            <div class="metric-item">
                                <span class="metric-label">Requests</span>
                                <span class="metric-value" id="metric-requests">-</span>
                            </div>
                            <div class="metric-item">
                                <span class="metric-label">Success Rate</span>
                                <span class="metric-value" id="metric-success-rate">-</span>
                            </div>
                            <div class="metric-item">
                                <span class="metric-label">Avg Latency</span>
                                <span class="metric-value" id="metric-latency">-</span>
                            </div>
                            <div class="metric-item">
                                <span class="metric-label">Messages</span>
                                <span class="metric-value" id="metric-messages">-</span>
                            </div>
                        </div>
                        <button id="refresh-metrics-btn">Refresh Metrics</button>
                    </div>
                </div>
            </aside>
        </main>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
